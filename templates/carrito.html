<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            padding: 15px;
            background-color: #2c2c2c;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #cc0000;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0000;
        }

        .nav-links {
            margin-top: 20px;
            text-align: center;
        }

        .nav-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ffffff;
            background-color: #ff0000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><img src="/static/img/LogoNuevo.png" alt="" width="50%"></center>
        <h1>Carrito de Compras</h1>
        <ul>
            {% for item in carrito %}
                <li>
                    <span>{{ item.cantidad }} - {{ item.producto }}  </span>
                    <a href="{{ url_for('eliminar_del_carrito', id=item.id) }}">Eliminar</a>
                </li>
            {% endfor %}
        </ul>
        <div class="nav-links">
            <a href="{{ url_for('productos') }}">Seguir comprando</a>
        </div>
        <form action="{{ url_for('procesar_pago') }}" method="post">
            <button type="submit">Procesar Pago</button>
        </form>
        <a href="/perfil">Ver Perfil</a>
    </div>
</body>

</html>
